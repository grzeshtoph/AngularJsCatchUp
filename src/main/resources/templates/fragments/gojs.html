<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/jquery-2.2.2.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/app/app.js"></script>
    <script src="../../js/app/goJSCtrl.js" th:fragment="pageJs"></script>
</head>

<body>
<div ng-controller="GoJSCtrl" th:fragment="pageBody">
    <div class="container">
        <error-alert error="error"/>

        <div class="row">
            <div class="col-md-12">
                <h1 th:text="${message}">Default Message</h1>
            </div>
        </div>

        <div class="row padded-row">
            <div class="col-md-3">
                <go-diagram-palette id="GoJsDiagramPalette" model="data.paletteModel"></go-diagram-palette>
            </div>
            <div class="col-md-9">
                <go-diagram id="GoJsDiagram" palette-model="data.paletteModel"
                            model="data.actualModel" extract-diagram="saveDiagram(diagram)"></go-diagram>
            </div>
        </div>

        <div class="row padded-row">
            <div class="col-md-2 col-md-offset-3">
                <button class="btn btn-default" ng-click="storeDiagramModel()">Store Model</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" ng-disabled="!data.diagramModel" ng-click="loadDiagramModel()">Load Model</button>
            </div>
        </div>

        <div clas="row padded-row">
            <div class="col-md-12">
                <pre>{{ data.diagramModel }}</pre>
            </div>
        </div>
    </div>
</div>
</body>

</html>
